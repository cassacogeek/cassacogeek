<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Finalização de Compra</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120vh;
}


.container {
    background-color: whitesmoke;
    width: 70%;
    max-width: 1000px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.Dados {
    margin-bottom: 40px;
}

.Dados h2 {
    margin-bottom: 10px;
}

.Dados label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.Dados input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid white;
    border-radius: 15px;
}

.Dados button {
    width: 100%;
    padding: 15px;
    background-color: #735731;
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 16px;
    cursor: pointer;
}

.Dados button:hover {
    background-color: #925908;
}

.ResumoDoPedido {
    padding: 20px;
    background-color: white;
    border-radius: 8px;
}

.ResumoDoPedido h2 {
    margin-bottom: 15px;
}

.ResumoDoPedido ul {
    list-style: none;
    padding-left: 0;
}

.ResumoDoPedido li {
    margin-bottom: 10px;
}

.ResumoDoPedido p {
    font-size: 18px;
    font-weight: bold;
    text-align: right;
}

</style>
       
    <div class="container">
        <h1>Finalização da Compra</h1>

        <div class="Dados">
            <h2>Informações de Envio</h2>
            <form action="#" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>

                <h2>Método de Pagamento</h2>
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" name="cartao" required>

                <label for="validade">Validade:</label>
                <input type="text" id="validade" name="validade" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Finalizar Compra</button>
            </form>
        </div>

        <div class="ResumoDoPedido">
            <h2>Resumo do Pedido</h2>
            <ul>
                <li>Produto 1 - R$100,00</li>
                <li>Produto 2 - R$50,00</li>
                <li>Produto 3 - R$200,00</li>
            </ul>
            <p><strong>Total: R$350,00</strong></p>
        </div>
    </div>

</body>
</html>
